marketplace: "amazon.co.uk"
target_acos: 0.30

bid_steps:
  up_pct: 0.15
  down_pct: 0.10

thresholds:
  min_clicks: 20
  min_conversions: 2
  harvest_cvr: 0.10

negatives_scan:
  include_terms: ["brew","brewing","airlock","ferment","demijohn","bung","grommet","wine","cider","mead","kombucha","heat belt","heat mat","heat pad","fermentation"]
  exclude_terms: ["reptile","terrarium","seed","seedling","plant","pet","dog","cat","car","12v","water tank","aquarium","vivarium","sous vide","coffee","tea pot"]
  price_min: 10
  price_max: 60
  rating_min: 3.8
  reviews_min: 20
  brand_whitelist: []
  brand_blacklist: []

keepa:
  domain_map:
    amazon.co.uk: 2
    amazon.com: 1
    amazon.de: 3
    amazon.fr: 8
    amazon.it: 10
    amazon.es: 9
  prefer_rest: true
  history: 0
  timeout: 25
  retries: 2

keyword_mining:
  min_df: 2                 # 先用2或3，太高会没词，太低会多噪
  max_top: 200
  ngram_range: [2, 3]       # 建议先不抓 unigram，噪音少很多
  stopwords: ["set","kit","stainless","steel","304","home","brewing","beer","brewer","brewers","brews","plastic","glass","rubber","silver","black","white"]
  suggest_probe: false
  weight:
    title: 1.0
    bullets: 0.7
    aplus: 0.4
    brand_bonus: 0.0
  bsr_correlation_window: 5
